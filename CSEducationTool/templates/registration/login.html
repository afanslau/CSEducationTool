{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>CSTopics Login</title>

  <!-- <link rel='stylesheet' href='http://codepen.io/assets/libs/fullpage/jquery-ui.css'> -->

  <link rel="stylesheet" href="{% static 'login.css' %}" media="screen" type="text/css" />

</head>

<body>

  <div class="login-card">
    <h1>Log-in</h1><br>

  {% if form.errors %}
  <div class="alert alert-danger"><p>Your username and password didn't match. Please try again.</p></div>
  {% endif %}

  <form method="POST" action="{% url 'login' %}">
  {% csrf_token %}
    {{ form.username.label }}
    {{ form.username }}
    {{ form.password.label }}
    {{ form.password }}
    <input type="submit" class="login login-submit" value="login" />
    <input type="hidden" name="next" value="{{ next }}" /> 
    <!-- What is this for again? Something about redirects and multiple login tries... -->
    <!-- Search docs for @login_required decorator -->
  </form>

  <div class="login-help">
    <a href="{% url 'register' %}">Register</a> â€¢ <a href="#">Forgot Password</a>
  </div>
</div>

<!-- <div id="error"><img src="https://dl.dropboxusercontent.com/u/23299152/Delete-icon.png" /> Your caps-lock is on.</div> -->

<!-- <script src='http://codepen.io/assets/libs/fullpage/jquery_and_jqueryui.js'></script> -->

</body>

</html>
