{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Template for CSExplorer</title>

    <!-- Bootstrap core CSS -->
    <!-- Live connection -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <!-- Local copy? -->
    <!-- <link href="../../dist/css/bootstrap.min.css" rel="stylesheet"> -->

    <!-- Custom styles for this template -->
    <link href="{% static 'jumbotron-narrow.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

    <![endif]-->

  <body>

    <form action="/submitCreateForm" method="POST">
        {% csrf_token %}
        <label for="topic-title-input">Topic Title</label>
        <input id="topic-title-input" name="title" type="text" class="form-control" placeholder="Title">
        <label for="topic-title-input">Topic Description</label>
        <input id="topic-description-input" name="description" type="text" class="form-control" placeholder="Description">
        <button id="add-resource-button" class="btn btn-default" type="button" onclick="addResourceInput()">Add another resource</button>
        <input type='submit' value='Submit' class="btn btn-alert"/>
    </form>

  </body>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script src="{% static 'sprintf.js' %}"></script>
  <script src="{% static 'custom.js' %}"></script>
</html>
