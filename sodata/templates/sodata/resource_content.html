<div id="panel-heading" class="panel-heading topic-content">
  <div class="row">
    <div id="title-div" class="col-xs-12 col-sm-10">
      <h3 id="title-content" >{{resource.title}}</h3>
    </div>
    <div id="title-div" class="col-xs-2 pull-right">
      <div class="btn-group pull-right">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false" style="height:44px!important width:44px!important">
          Options <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" role="menu">
          <li><a href="#">Edit</a></li>
          <li><a href="#">Move</a></li>
          <li><a id="delete-button-{{resource.id}}" onclick="alert('Are you sure you want to delete this?');" style="color:red" resource-id="{{ resource.id }}" >Delete</a></li>
          <li class="divider"></li>
          <li><a href="#">Separated link</a></li>
        </ul><!-- dropdown menu -->
      </div><!-- button-group -->
    </div>
  </div>
</div>
<div class="panel-body topic-content">
  <!-- Don't allow whitespace in the html for the text -->
  <div id="text-div" class="col-xs-12">{% if resource.text != None %}{% autoescape off %}{{ resource.text }}{% endautoescape %}{% endif %}</div>
  <div id="url-div" class="col-xs-12">
    {% if resource.url != None %}
      <p id="url-content"><a href="{{ resource.url }}" target="_blank">{{resource.url}}</a></p>
    {% endif %}
  </div>
  <div class="col-xs-12 col-sm-6">
    {% if resource.id != None %}
      <div id="edit-button-div" style="display:inline">
        <button id="edit-button" class="btn btn-default" onclick="editClicked();"> 
          Edit
        </button>
      </div>
    {% endif %}
    <button class="btn btn-default" onclick="addResourceClicked();"> 
      <span class="glyphicon glyphicon-plus"></span>  Add Resource
    </button>
  </div>
</div>
